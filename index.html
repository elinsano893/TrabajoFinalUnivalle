<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Club Trinidad</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    </head>
<body>
    <header>
        <img src="img/LogoAeroCLub.png" alt="Logo AeroClub">
    </header>
    <Nav>
            <div>Inicio</div>
            <div>Nosotros</div>
            <div>Galeria</div>
            <div>Contacto</div>
    </Nav>
    <main>
        <section class="ActNuevas">
            <h1>ACTIVIDADES RECIENTES</h1>
            <p>Un vistaso sobre el emocionante mundo de el Aeromodelismo</p>
            <div class="ContenedorActividades">
                <div>
                    <div>
                        <h2>El vuelo y corrido Feliz</h2>
                        <div>
                            <video controls muted poster="">
                                <source src="img/VueloFeliz.mp4">
                                <source src="video/queen.webm">
                                <source src="video/queen.mkv">
                                <track  src="video/subtitles.en.vtt" kind="subtitles" srclang="en" label="English">
                                Lo sentimos, su navegador no soporta video
                            </video>
                        </div>
                    </div>
                
                    <div>
                        <h2>Primeros pasos con un avion Acrob√°tico</h2>
                        <div>
                            <video controls muted poster="">
                                <source src="img/PrimerosPasosAcrobatico.mp4">
                                <source src="video/queen.webm">
                                <source src="video/queen.mkv">
                                <track  src="video/subtitles.en.vtt" kind="subtitles" srclang="en" label="English">
                                Lo sentimos, su navegador no soporta video
                            </video>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
        

    </main>
    <footer>
        <div class="pie">
            <div>
                <img src="img/face.png">
                <p>Facebook</p>
            </div>
            <div>
                <img src="img/insta.png">
                <p>Instagram</p>
            </div>
            <div>
                <img src="img/youtube.png">
                <p>Youtube</p>
            </div>
            <div>
                <img src="img/whatsapp.png">
                <p>whatsapp</p>
            </div>
            <div>
                <img src="img/Line.png">
                <p>Line</p>
            </div>
            <div>
                <img src="img/Twiter.png">
                <p>Twiter</p>
            </div>
        </div>
</footer>

</html>
